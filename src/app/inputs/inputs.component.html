

<mat-toolbar>{{words}}</mat-toolbar>
<form class="example-form">
  <mat-form-field class="example-full-width">
    <input [(ngModel)]="words" [ngModelOptions]="{standalone: true}" matInput placeholder="Favorite food" >
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <textarea matInput placeholder="Leave a comment">{{words}}</textarea>
  </mat-form-field>
</form>
