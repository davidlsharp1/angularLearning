
<mat-toolbar>1 Way Binding</mat-toolbar>

  <mat-card>
    <div class="example-container">
      <mat-form-field>
        <input #main matInput placeholder="Type Here" (keyup)="update(main.value)">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="And it shows up here" value={{words}}>
      </mat-form-field>
     </div>
     <button mat-raised-button (click)="openSnackBar()" (click)="main.value=''" >Clear</button>
    </mat-card>
